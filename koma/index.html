		<script type="text/javascript">
		var se_go = new buzz.sound( "./gameover", {
		    formats: [ "mp3" ]
		});
		var se_falling = new buzz.sound( "./falling", {
			preload: true,
		    formats: [ "mp3" ]
		});
		var se_start = new buzz.sound( "./start", {
			preload: true,
		    formats: [ "mp3" ]
		});
		var se_jump = new buzz.sound( "./jump", {
			preload: true,
		    formats: [ "mp3" ]
		});
		var se_landing = new buzz.sound( "./landing", {
			preload: true,
		    formats: [ "mp3" ]
		});
		var bgm = new buzz.sound( "./bgm", {
			preload: true,
		    formats: [ "mp3" ]
		});
		var bound = false;
		function bindJavascript() {
			var pjs = Processing.getInstanceById("koma");
			if(pjs != null) {
				pjs.bindJavascript(this);
				bound = true;
			}
			if(!bound) setTimeout(bindJavascript, 250);
		}
		bindJavascript();
		function sePlayFalling() {
			se_jump.fadeOut(20);
			bgm.fadeOut(20);
			se_falling.play();
		}
		function sePlayGameover() {
			se_go.play();
		}
		function sePlayStart() {
			se_start.play();
		}
		function sePlayJump() {
			se_jump.setVolume(60).stop().play();
		}
		function sePlayLanding() {
			se_jump.fadeOut(20);
			se_landing.stop().play();
		}
		function bgmPlay() {
			bgm.stop().loop().setVolume(80).play();
		}
		</script>
